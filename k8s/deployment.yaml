apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: coconut-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "frontend"
        effect: "NoSchedule"
      imagePullSecrets:
      - name: ecr-credentials  # ECR에 대한 imagePullSecrets 이름 확인 필요
      containers:
      - name: frontend
        image: 528757801774.dkr.ecr.ap-northeast-2.amazonaws.com/castlehoo/frontend:latest
        imagePullPolicy: Always  # 최신 이미지를 항상 당겨오도록 설정
