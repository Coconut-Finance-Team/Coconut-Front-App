# application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coconut-frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Coconut-Finance-Team/Coconut-Front-App.git
    path: k8s
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: coconut-frontend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true